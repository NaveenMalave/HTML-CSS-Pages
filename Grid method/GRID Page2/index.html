<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS GRID</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body>
    <h2>Grid method...</h2>
    <div class="grid-container">
        <div class="product">
            <h2>Product 1</h2>
            <p>Price</p>
        </div>
        <div class="product">
            <h2>Product 2</h2>
            <p>Price</p>
        </div>
        <div class="product">
            <h2>Product 3</h2>
            <p>Price</p>
        </div>
        <div class="product">
            <h2>Product 4</h2>
            <p>Price</p>
        </div>

    </div>
    <div class="grid">
        <div class="idem">1</div>
        <div class="idem">2</div>
        <div class="idem">3</div>
        <div class="idem">4</div>
        <div class="idem">5</div>
        <div class="idem">6</div>
        <div class="idem">7</div>
        <div class="idem">8</div>
        <div class="idem">9</div>
    </div>
</body>
</html>
